<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TEST</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">

	</head>
	<body class="body">

		<div class="container">
			<header class="header">
				<button class="popup-button" onclick=" document.getElementById('popup').classList.toggle('popup__active') "> Open pop-up button </button>
			</header>

			<!-- popup div here -->
			<div id="popup" class="popup">
				<button class="popup__close" onclick=" document.getElementById('popup').classList.toggle('popup__active') " > X </button>
				<h2 class="popup__text" >Pop-up</h2>
			</div>

			<main class="main">
				<section class="main__section">
					<div class="main__item">1</div>
					<div class="main__item">2</div>
					<div class="main__item">3</div>
					<div class="main__item">4</div>
					<div class="main__item">5</div>
				</section>
			</main>

			<section class="section-cards">
				<div class="section-cards__card"></div>
				<div class="section-cards__card"></div>
				<div class="section-cards__card"></div>
				<div class="section-cards__card"></div>
			</section>


			<footer class="footer">

			</footer>

		</div>
	</body>
</html>
